<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas Monolitico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Dash</h1>
        
        <div id="authSection">
            <h2>Registro/Inicio de Sesión</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="Usuario" class="input-field">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Contraseña" class="input-field">
            </div>
            <div class="button-group">
                <button onclick="register()" class="btn btn-register">Registrarse</button>
                <button onclick="login()" class="btn btn-login">Iniciar Sesión</button>
            </div>
        </div>

        <div id="taskSection" style="display: none;">
            <div class="header-section">
                <h2>Mis Tareas</h2>
                <button onclick="logout()" id="logoutButton" class="btn btn-logout">Cerrar sesión</button>
            </div>
            <div class="task-input-section">
                <input type="text" id="newTask" placeholder="Nueva tarea" class="input-field">
                <input type="datetime-local" id="taskDateTime" class="input-field">
                <select id="categoriaSelect" class="input-field" style="max-width: 180px;"></select>
                <input type="text" id="newCategoria" placeholder="Nueva categoría" class="input-field" style="max-width: 180px;">
                <button onclick="addTask()" class="btn btn-add">Agregar</button>
            </div>
            <div class="filter-section">
                <label for="filtroCategoria">Filtrar por categoría:</label>
                <select id="filtroCategoria" class="input-field" style="max-width: 180px;" onchange="filtrarPorCategoria()">
                    <option value="">Todas</option>
                </select>
            </div>
            <ul id="taskList" class="task-list"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
