<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas 3 Capas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestor de Tareas</h1>
        
        <div id="authSection">
            <h2>Registro/Inicio de Sesi칩n</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="Usuario" class="input-field">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Contrase침a" class="input-field">
            </div>
            <div class="button-group">
                <button onclick="register()" class="btn btn-register">Registrarse</button>
                <button onclick="login()" class="btn btn-login">Iniciar Sesi칩n</button>
            </div>
        </div>

        <div id="taskSection" style="display: none;">
            <div class="header-section">
                <h2>Mis Tareas</h2>
                <button onclick="logout()" id="logoutButton" class="btn btn-logout">Cerrar sesi칩n</button>
            </div>
            <div class="task-input-section">
                <input type="text" id="newTask" placeholder="Nueva tarea" class="input-field">
                <input type="datetime-local" id="taskDateTime" class="input-field">
                <button onclick="addTask()" class="btn btn-add">Agregar</button>
            </div>
            <ul id="taskList" class="task-list"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
